version: '3.4'

x-default: &default
  image: web
  volumes:
    - .:/pong
  depends_on:
    - db
    - redis
  env_file:
    - .env

services:
  redis:
    image: redis:5.0.3-alpine
    ports:
      - "6379:6379"
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    <<: *default
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
  test:
    <<: *default
    image: web
    command: bin/spring server
    environment:
      - RAILS_ENV=test
  worker:
    <<: *default
    command: rake resque:work
    environment:
      - QUEUE=*
  scheduler:
    <<: *default
    command: rake resque:scheduler
